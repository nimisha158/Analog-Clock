<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dial">
      <div class="num num1">1</div>
      <div class="num num2">2</div>
      <div class="num num3">3</div>
      <div class="num num4">4</div>
      <div class="num num5">5</div>
      <div class="num num6">6</div>
      <div class="num num7">7</div>
      <div class="num num8">8</div>
      <div class="num num9">9</div>
      <div class="num num10">10</div>
      <div class="num num11">11</div>
      <div class="num num12">12</div>
      <div class="min" id="minute-hand">
        <div class="min-hand"></div>
      </div>
      <div class="hour" id="hour-hand">
        <div class="hour-hand"></div>
      </div>
      <div class="sec" id="second-hand">
        <div class="sec-hand"></div>
      </div>
      <div id="point"></div>
    </div>
    <script src="action.js"></script>
  </body>
</html>
